<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <h1 id="winner">Tic Tac Toe Game</h1>
  <div class="layout">
    <button class="cell" data-cellIndex="0"></button>
    <button class="cell" data-cellIndex="1"></button>
    <button class="cell" data-cellIndex="2"></button>
    <button class="cell" data-cellIndex="3"></button>
    <button class="cell" data-cellIndex="4"></button>
    <button class="cell" data-cellIndex="5"></button>
    <button class="cell" data-cellIndex="6"></button>
    <button class="cell" data-cellIndex="7"></button>
    <button class="cell" data-cellIndex="8"></button>
  </div>
  <button id="reset">Restart Game</button>

  <script src="my.js"></script>
</body>
</html>
